name: WorkFlow Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

  jobs:
    build:
    runs-on: ubuntu-lastest

    steps:
      -name: Checkout code
      uses: actions/checkout@v4

      -name: Set up python
      uses: actions/setup-python@v4
      with:
          python-version: '3.10'

      -name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      -name: Run tests
      run: |
        url.py
          # or if you have a specific test file
          # python -m unittest tests/test_file